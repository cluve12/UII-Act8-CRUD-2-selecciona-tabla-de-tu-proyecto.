<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto - Subway</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 500px; margin: 20px 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea { 
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; 
        }
        textarea { height: 80px; }
        .btn { margin: 5px; padding: 10px 15px; text-decoration: none; color: white; border: none; cursor: pointer; }
        .actualizar { background-color: #007BFF; }
        .cancelar { background-color: #6C757D; }
        .checkbox-group { display: flex; align-items: center; }
        .checkbox-group input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Editar Producto: {{ producto.nombre }}</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="disponible" name="disponible" {% if producto.disponible %}checked{% endif %}>
                <label for="disponible">Disponible</label>
            </div>
            <button type="submit" class="btn actualizar">Actualizar Producto</button>
            <a href="{% url 'inicio' %}" class="btn cancelar">Cancelar</a>
        </form>
    </div>
</body>
</html>
